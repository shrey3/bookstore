<!--Navigation Bar-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" routerLink="/login" style=color:green>Book Store</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item ">
        <button class="nav-link" routerLink="/register" class="btn btn-outline-dark">Sign Up</button>
      </li>
    </ul>
  </div>
</nav>


<body>
  <!-- Login Card -->
  <div class="container w-50" style="margin-left: 4%" style="margin-top: 4%">
    <div class="alert alert-success" role="alert" *ngIf="loginMessage != null && loginSucess">
      {{loginMessage}}
    </div>
    <div class="alert alert-danger" role="alert" *ngIf="loginMessage != null && !loginSucess">
      {{loginMessage}}
    </div>
    <div class="row">
      <div class="col">
        <div class="card" class="p-2">
          <div class="card-body" class="border border-success shadow">
            <form class="form-login" (ngSubmit)="loginUser();" #loginForm="ngForm">
              <h3 class="font-family: Bedrock">Please Login</h3>
              <input type="text" #usernameRef [(ngModel)]="user.username" class="form-control" name="username"
                placeholder="Enter Username" required style="margin-top: 2%" minlength="1">

              <div *ngIf="loginForm.controls.username.touched">
                <div *ngIf="loginForm.controls.username.errors?.required">
                  <small id="HelpBlock" class="text-muted">
                    Username is required
                  </small>
                </div>
              </div>

              <div *ngIf="loginForm.controls.username.touched">
                <div *ngIf="usernameValidator">
                  <small id="HelpBlock" class="text-muted">
                    Username is already taken
                  </small>
                </div>
              </div>

              <input type="password" #passwordRef [(ngModel)]="user.password" class="form-control" name="password"
                style="margin-top: 2%" placeholder="Password" required minlength="5" />

              <div *ngIf="loginForm.controls.password.touched">
                <div *ngIf="loginForm.controls.password.errors?.required">
                  <small id="HelpBlock" class="text-muted">
                    Password should be atleast 5 characters
                  </small>
                </div>
              </div>

              <button class="btn-lg btn-success btn-block" type="submit">Login</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
